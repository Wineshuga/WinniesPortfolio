<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" initial-scale="1.0" />
    <title>Wineshuga</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/4dbfbae31e.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header class="md:flex-shrink-0 align-center px-2 py-3">
      <!-- mobile header -->
      <div class="relative md:hidden flex">
        <button type="button" class="ml-3" aria-expanded="false">
          <i class="fa-solid fa-bars"></i>
        </button>

        <div class="absolute">
          <div class="w-50 rounded-3xl text-sm">
            <div>
              <i class="fa-solid fa-xmark"></i>
              <div
                class="group bg-white relative flex gap-x-3 items-center rounded-lg p-1"
              >
                <div
                  class="mt-1 flex h-11 w-11 flex-none items-center justify-center rounded-lg bg-zinc-300"
                >
                  <a href="https://linkedin.com/in/wineshuga"
                    ><i class="fa-brands fa-linkedin"></i
                  ></a>
                </div>
                <div>
                  <a
                    href="https://linkedin.com/in/wineshuga"
                    class="font-semibold text-gray-900"
                  >
                    LinkedIn
                  </a>
                </div>
              </div>
              <div
                class="group bg-white opacity-90 relative flex gap-x-3 items-center rounded-lg p-1"
              >
                <div
                  class="mt-1 flex h-11 w-11 flex-none items-center justify-center rounded-lg bg-zinc-300"
                >
                  <a href="https://twitter.com/wineshuga"
                    ><i class="fa-brands fa-twitter"></i
                  ></a>
                </div>
                <div>
                  <a
                    href="https://twitter.com/wineshuga"
                    class="font-semibold text-gray-900"
                  >
                    Twitter
                  </a>
                </div>
              </div>
              <div
                class="group bg-white opacity-90 relative flex gap-x-3 items-center rounded-lg p-1"
              >
                <div
                  class="mt-1 flex h-11 w-11 flex-none items-center justify-center rounded-lg bg-zinc-300"
                >
                  <a href="mailto:uzochukwuwinnie@gmail.com"
                    ><i class="fa-solid fa-envelope"></i
                  ></a>
                </div>
                <div>
                  <a
                    href="mailto:uzochukwuwinnie@gmail.com"
                    class="font-semibold text-gray-900"
                  >
                    eMail
                  </a>
                </div>
              </div>
              <div
                class="group bg-white opacity-90 relative flex gap-x-3 items-center rounded-lg p-1"
              >
                <div
                  class="mt-1 flex h-11 w-11 flex-none items-center justify-center rounded-lg bg-zinc-300"
                >
                  <a href="https://medium.com/@wineshuga"
                    ><i class="fa-brands fa-medium"></i
                  ></a>
                </div>
                <div>
                  <a
                    href="https://medium.com/@wineshuga"
                    class="font-semibold text-gray-900"
                  >
                    Medium
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <section class="text-center w-fit m-auto">
          <div>
            <h1
              class="text-2xl font-bold text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight"
            >
              Winnie's Space
            </h1>
          </div>
          <div>
            <a href="#works">Works</a>
            <a href="#articles">Articles</a>
            <a href="#contact">Contact</a>
          </div>
        </section>
      </div>
      <!-- desktop header -->
      <div class="max-md:hidden">
        <nav class="group flex gap-x-3 items-center">
          <div
            class="mt-1 flex h-11 w-11 flex-none items-center justify-center rounded-lg bg-zinc-300"
          >
            <a href="https://linkedin.com/in/wineshuga"
              ><i class="fa-brands fa-linkedin"></i
            ></a>
          </div>
          <div
            class="mt-1 flex h-11 w-11 flex-none items-center justify-center rounded-lg bg-zinc-300"
          >
            <a href="https://twitter.com/wineshuga"
              ><i class="fa-brands fa-twitter"></i
            ></a>
          </div>
          <div
            class="mt-1 flex h-11 w-11 flex-none items-center justify-center rounded-lg bg-zinc-300"
          >
            <a href="mailto:uzochukwuwinnie@gmail.com"
              ><i class="fa-solid fa-envelope"></i
            ></a>
          </div>
          <div
            class="mt-1 flex h-11 w-11 flex-none items-center justify-center rounded-lg bg-zinc-300"
          >
            <a href="https://medium.com/@wineshuga"
              ><i class="fa-brands fa-medium"></i
            ></a>
          </div>
        </nav>
        <section class="text-center">
          <h1
            class="text-3xl font-bold text-gray-900 sm:truncate md:text-5xl sm:tracking-tight"
          >
            Winnie's Space
          </h1>
          <div class="flex justify-center gap-x-10">
            <a class="text-sky-500 hover:text-sky-700" href="#works">Works</a>
            <a class="text-sky-500 hover:text-sky-700" href="#articles"
              >Articles</a
            >
            <a class="text-sky-500 hover:text-sky-700" href="#contact"
              >Contact</a
            >
          </div>
        </section>
      </div>
    </header>
    <main>
      <section id="intro"></section>
      <section id="works"></section>
      <section id="articles"></section>
      <section id="contact"></section>
    </main>
    <footer></footer>
  </body>
</html>
